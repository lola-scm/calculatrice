<!DOCTYPE html>
<html lang="fr">
<head>
<title> Calculatrice en ligne </title>
<meta charset="UTF-8">
<link rel = "stylesheet" href="style.css">
</head>
<body class="body">
<div class="calculatrice">
<div id="ecran">
</div>
<div class="nombres">
    <div class="l1">
        <button class="bouton" id="1"> 1</button>
        <button class="bouton" id="2"> 2</button>
        <button class="bouton" id="3"> 3</button>
    </div>
    <div class="l2">  
        <button class="bouton" id="4"> 4</button>
        <button class="bouton" id="5"> 5</button>
        <button class="bouton" id="6"> 6</button>
    </div>
    <div class="l3">
        <button class="bouton" id="7"> 7</button>
        <button class="bouton" id="8"> 8</button>
        <button class="bouton" id="9"> 9</button>
    </div>
    <div class="l4">
        <button class="bouton" id="clear"> C </button>
        <button class="bouton" id="0"> 0 </button>
        <button class="result" id="="> = </button>
    </div>
</div>

<div class="operations">
        <button class="bouton" id="+"> + </button><br>
        <button class="bouton" id="-"> - </button><br>
        <button class="bouton" id="x"> x </button><br>
        <button class="bouton" id="/"> / </button><br>
</div>
</div>
<script src="calcul.js"></script>
</body>
</html>
